<!DOCTYPE html>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #7c2d63">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"

                    <span class="navbar-toggler-icon icon_1"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="./img/logo viosda png-01.png" alt="Bootstrap"

                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="gap: 35px">
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="botones_header" href="#">Registro</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <button class="boton_1" type="submit">

                    </form>

    <section class="contenido_edicion">
        <div class="contenido_int_edicion">
            <div class="img_edicion">

            <div class="todo_descripcion">

                    Hoodie estampado delantero y trasero

                <h1 class="precio_edicion">
                    $95.000

                <div class="botones_colores">

                    <button class="negro"></button>
                    <button class="white"></button>
                </div>
                <h4 class="tallas">Tallas</h4>

                    <button class="talla_xs">

                    </button>
                    <button class="talla_s">
                        S
                    </button>
                    <button class="talla_m">

                    </button>
                    <button class="talla_l">
                        L
                    </button>
                    <button class="talla_xl">

                    </button>
                </div>
            </div>
            </div>      
        </div>
        <div class="abajo_edicion">

            </div>
            <div class="botones_abajo">
                <button class="carrito">
                    Carrito de compras
                </button>
                <button class="comprar">
                    Comprar
                </button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
